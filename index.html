<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style.css">
    <title>Hi-3dPrint</title>
</head>

<body>
    <nav class="navbar navbar-success bg-success mb-4">
        <a href="/" class="navbar-brand text-light">Coder-House</a>
    </nav>
    <div class="container">
        <form action="api/products" method="post">
            <input type="text" name="title" id="title" placeholder="Producto">
            <input type="number" name="price" id="price" placeholder="Precio">
            <input type="url" name="thumbnail" id="thumbnail" placeholder="Imagen">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Agregar</button>
        </form>
        <form action="api/products" method="get">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Ver productos</button>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-dark">
            <tr style="color: yellow">
                <th>Producto</th>
                <th>Precio</th>
                <th>Imagen</th>
            <tr>
                <td>titulo</td>
                <td>$precio</td>
                <td><img style="height:4em" src="" alt="titulo"></td>
            </tr>
            </tr>
        </table>
    </div>
    <div class="container">
        <form action="api/products" method="post">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Agregar producto</button>
        </form>
    </div>

</body>
<script src="./Routes/products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
